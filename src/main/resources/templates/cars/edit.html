<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать машину</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Редактировать машину</h1>
<form th:action="@{/cars/edit/{id}(id=${car.id})}" th:object="${car}" method="post">
    <label for="model">Модель:</label>
    <input type="text" id="model" th:field="*{model}" required><br>
    <label for="year">Год выпуска:</label>
    <input type="number" id="year" th:field="*{year}" required><br>
    <label for="mechanicId">Механик ID:</label>
    <input type="number" id="mechanicId" th:field="*{mechanicId}" required><br>
    <button type="submit">Сохранить</button>
</form>
<a href="/cars">Назад к списку</a>
</body>
</html>
