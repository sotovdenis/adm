<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать механика</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Редактировать механика</h1>
<form th:action="@{/mechanics/edit/{id}(id=${mechanic.id})}" th:object="${mechanic}" method="post">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" th:field="*{name}" required><br>
    <label for="qualification">Квалификация:</label>
    <input type="text" id="qualification" th:field="*{qualificationLevel}" required><br>
    <button type="submit">Сохранить</button>
</form>
<a href="/mechanics">Назад к списку</a>
</body>
</html>
